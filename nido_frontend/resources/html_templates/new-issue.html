{% extends "base.html" %}
{% block title %}New Issue{% endblock %}
{% block body_id %}new-issue{% endblock %}
{% block body %}
<main>
  <h1>{{self.title()}}</h1>
  <form method="post">
    <label>Brief Issue Description:<input name="issue_description" required></label>
    <label>Details:<textarea name="issue_body" rows="3" required></textarea></label>
    <button>Submit</button>
  </form>
</main>
{% endblock %}
