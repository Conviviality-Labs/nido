{% extends "base.html" %}
{% block title %}Sign {{doc.name}}{% endblock %}
{% block body_id %}sign-docs{% endblock %}
{% block body %}
<main>
  <h1>{{self.title()}}</h1>
  <object type="application/pdf" data="{{b64url}}"></object>
  <form method="post">
    <label>By checking this box and writing my name I consent to electronically sign the above document:<input type="checkbox" name="name" required /></label>
    <label>Name ({{user_name}}):<input type="text" name="user-name" pattern="{{user_name}}" required /></label>
    <button>Sign</button>
  </form>
</main>
{% endblock %}
